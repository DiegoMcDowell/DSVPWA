name: CI/CD con SAST y DAST para DSVPWA

on: [push, pull_request]

jobs:
  sast:
    name: An√°lisis Est√°tico con herramientas locales
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependencias Python
        run: |
          pip install bandit pylint

      - name: Ejecutar Bandit
        run: bandit -r dsvpwa -f html -o bandit_report.html || true

      - name: Ejecutar Pylint
        run: pylint dsvpwa/*.py || true

      - name: Ejecutar SonarQube Scanner local
        run: sonar-scanner || true

      - name: Subir reporte Bandit
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_report.html

  dast:
    name: An√°lisis Din√°mico con ZAP local
    runs-on: self-hosted
    needs: sast
    steps:
      - uses: actions/checkout@v3

      - name: Eliminar contenedor anterior si existe
        run: |
          if docker ps -a --format '{{.Names}}' | grep -Eq '^vulnerable-app$'; then
            echo "üßπ Eliminando contenedor anterior..."
            docker rm -f vulnerable-app
          else
            echo "‚úÖ No hay contenedor previo"
          fi

      - name: Construir imagen Docker de DSVPWA
        run: docker build -t dsvpwa .

      - name: Lanzar contenedor vulnerable
        run: |
          docker run -d -p 65413:65413 --name vulnerable-app dsvpwa \
            python dsvpwa.py --host 0.0.0.0 --port 65413

      - name: Esperar a que levante la app
        run: sleep 10

      - name: Ejecutar ZAP desde Docker
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw \
            -t owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://host.docker.internal:65413 \
            -r zap_report.html || true

      - name: Validar existencia del reporte ZAP
        run: |
          if [ -f zap_report.html ]; then
            echo "‚úî Reporte ZAP generado correctamente"
          else
            echo "‚ùå Reporte ZAP NO generado"
            exit 1
          fi

      - name: Subir reporte ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      - name: Detener contenedor al final
        if: always()
        run: docker rm -f vulnerable-app || true
