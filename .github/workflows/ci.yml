name: CI/CD con SAST y DAST para DSVPWA

on: [push, pull_request]

jobs:
  sast:
    runs-on: self-hosted

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Instalar dependencias Python
        run: pip install bandit pylint

      - name: Analizar con Bandit
        run: bandit -r dsvpwa -f html -o bandit_report.html || true

      - name: Analizar con Pylint
        run: pylint dsvpwa/*.py || true

      - name: Ejecutar SonarQube Scanner (local)
        run: sonar-scanner || true

      - name: Subir reporte Bandit
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_report.html

  dast:
    runs-on: self-hosted
    needs: sast

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Limpiar contenedor anterior
        run: docker rm -f vulnerable-app || true

      - name: Construir imagen Docker
        run: docker build -t dsvpwa .

      - name: Levantar contenedor vulnerable
        run: docker run -d --name vulnerable-app -p 65413:65413 dsvpwa

      - name: Comprobar que la app responde (HTTP 200)
        run: |
          echo "⌛ Esperando respuesta en http://localhost:65413"
          for i in {1..10}; do
            if curl -s -f http://localhost:65413 >/dev/null; then
              echo "✔ Aplicación en línea"
              exit 0
            fi
            echo "Esperando..."
            sleep 2
          done
          echo "❌ La aplicación no respondió a tiempo"
          docker logs vulnerable-app
          exit 1

      - name: Ejecutar ZAP Baseline Scan (Docker)
        run: |
          docker pull zaproxy/zap-stable
          docker run --rm \
            -v "$(pwd)":/zap/wrk/:rw \
            -t zaproxy/zap-stable \
            zap-baseline.py \
            -t http://host.docker.internal:65413 \
            -r zap_report.html || true

      - name: Verificar reporte ZAP
        run: |
          if [ -f zap_report.html ]; then
            echo "✔ Reporte ZAP generado correctamente"
          else
            echo "❌ Reporte ZAP NO generado"
            exit 1
          fi

      - name: Subir reporte ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      - name: Eliminar contenedor al final
        if: always()
        run: docker rm -f vulnerable-app || true
